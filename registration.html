<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Registration Form</h1>
	<div class="form-container">
		<div class="box">
			<h3>Registration</h3>
			<form id="registrationForm">
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname"><br><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				
				
				<div class="form-row">
					<div class="form-level">Skills:</div>
					<div class=".form-input form-checkbox">
					<label for="HTML">HTML</label>
				    <input type="checkbox" id="HTML" name="skills"><br><br>
				    </div>
					
					<div class=".form-input form-checkbox">
						<label for="CSS">CSS</label>
				        <input type="checkbox" id="CSS" name="skills"><br><br>
					</div>

					<div class=".form-input form-checkbox">
						<label for="JavaScript">JavaScript</label>
				        <input type="checkbox" id="JavaScript" name="skills"><br><br>
					</div>

					<div class=".form-input form-checkbox">
						<label for="React.js">React.js</label>
				    <input type="checkbox" id="React.js" name="skills"><br><br>
					</div>       
			    </div>

				<input type="submit" value="Submit">
			</form>
		</div>
	    <div class="display">
			<!-- <div class="card">
				<p>First Name: John</p>
				<p>Last Name: Doe</p>
				<p>Email: johndoe@example.com</p>
				<p>Skills: HTML, CSS, JavaScript, React.js</p>
			</div> -->
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
